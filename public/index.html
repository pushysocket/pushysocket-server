<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/chat.css">
  	</head>
	<body>
		<div class="contents">
	  		<h1>Pushysocket</h1>
	  		<h2>Test Chat Client</h2>
	  		<div id='#container'></div>
		</div>
  
		<script src="js/Ractive.js"></script>
		<script src="js/Ractive-transitions-fade.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script id="chat" type="text/ractive">

{{^user}}
<label>name:<input on-enter_kp="login:{{login}}" value="{{login}}"/></label>{{/user}}
{{#user}}
<h4>{{name}}</h4><button on-click="pause">pause</button><button on-click="resume">resume</button><br/><div class="box"><div class="messages"><ul>{{#messages}}
<li intro="fade"><span class="user">{{.user.name}}:</span><span class="message">{{.message}}</span></li>{{/messages}}  
</ul></div><div class="send"><textarea on-enter_kp="send:{{newMsg}}" value="{{newMsg}}"></textarea></div></div>{{/user}}


		</script>
		<script src="js/load.js"></script>
  	</body>
</html>
